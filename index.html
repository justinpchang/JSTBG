<!DOCTYPE html>
<html>
<head>
  <title>JS Text Game</title>
  <style> ::selection { background: white; /* WebKit/Blink Browsers */ } </style>
  <link rel="stylesheet" type="text/css" href="css/style.css"></link>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/vars.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/styler.js"></script>
  <script src="js/game.js"></script>
</head>
<body onload="startTime()" onresize="resize()">
  <div id="menu">
    Macros will go here!
    <span id="clock"></span>
  </div>
  <hr>
  <div id="mainContainer">
    <input type="text" name="input" id="inputBox" autofocus />
    <button type="button" name="inputSubmit" id="inputSubmit">Submit</button>
    <div id="feedDiv">
      <p id="feed"></p>
    </div>
  </div>
  <script>if (window.module) module = window.module;</script>
</body>
</html>
